<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - SmartCity Platform</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f8f9fa; 
      margin: 0; 
      display: flex;
      min-height: 100vh;
    }
    
    /* サイドバー */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }
    
    .sidebar-logo {
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
    
    .sidebar-logo:hover {
      color: #f0f0f0;
      text-decoration: none;
    }
    
    .nav-menu {
      padding: 0 20px;
    }
    
    .nav-item {
      margin-bottom: 8px;
    }
    
    .nav-link {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 14px;
    }
    
    .nav-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }
    
    .nav-link.active {
      background: rgba(255,255,255,0.3);
      font-weight: bold;
    }
    
    /* メインコンテンツ */
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 20px;
      background: #f8f9fa;
    }
    
    .container { 
      max-width: 800px; 
      margin: 40px auto; 
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 4px 24px rgba(0,0,0,0.08); 
      padding: 40px; 
    }
    
    h1 { color: #1a73e8; text-align: center; }
    .settings-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 30px 0; }
    .setting-item { background: #f8f9fa; padding: 20px; border-radius: 12px; border: 2px solid #e9ecef; }
    .setting-item h3 { color: #495057; margin-bottom: 15px; }
    .setting-control { margin: 10px 0; }
    .toggle { position: relative; display: inline-block; width: 50px; height: 24px; background: #ccc; border-radius: 12px; cursor: pointer; }
    .toggle.active { background: #1a73e8; }
    .toggle::after { content: ''; position: absolute; width: 20px; height: 20px; border-radius: 50%; background: white; top: 2px; left: 2px; transition: 0.3s; }
    .toggle.active::after { left: 28px; }
    
    /* モバイルメニューボタン */
    .mobile-menu-btn {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: #667eea;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    
    /* レスポンシブ */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 20px auto;
        padding: 20px;
      }
      
      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- モバイルメニューボタン -->
  <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
  
  <!-- サイドバー -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="smartcity_platform.html" class="sidebar-logo">🏙️ SmartCity Platform</a>
    </div>
    <nav class="nav-menu">
      <div class="nav-item">
        <a href="smartcity_platform.html" class="nav-link">🏠 ホーム</a>
      </div>
      <div class="nav-item">
        <a href="traffic_control.html" class="nav-link">🚦 交通管制</a>
      </div>
      <div class="nav-item">
        <a href="infrastructure.html" class="nav-link">🏗️ インフラ管理</a>
      </div>
      <div class="nav-item">
        <a href="environment.html" class="nav-link">🌱 環境モニタリング</a>
      </div>
      <div class="nav-item">
        <a href="citizen_services.html" class="nav-link">👥 市民サービス</a>
      </div>
      <div class="nav-item">
        <a href="data_analysis.html" class="nav-link">📊 データ分析</a>
      </div>
      <div class="nav-item">
        <a href="settings.html" class="nav-link active">⚙️ 設定</a>
      </div>
      <div class="nav-item">
        <a href="air_traffic_control.html" class="nav-link">✈️ 航空管制</a>
      </div>
    </nav>
  </div>

  <div class="main-content">
    <div class="container">
      <h1>設定ダミー画面</h1>
      <div class="settings-grid">
        <div class="setting-item">
          <h3>🔔 通知設定</h3>
          <div class="setting-control">
            <label>メール通知</label>
            <div class="toggle active"></div>
          </div>
          <div class="setting-control">
            <label>プッシュ通知</label>
            <div class="toggle"></div>
          </div>
        </div>
        <div class="setting-item">
          <h3>🌙 表示設定</h3>
          <div class="setting-control">
            <label>ダークモード</label>
            <div class="toggle"></div>
          </div>
          <div class="setting-control">
            <label>アニメーション</label>
            <div class="toggle active"></div>
          </div>
        </div>
        <div class="setting-item">
          <h3>🔒 セキュリティ</h3>
          <div class="setting-control">
            <label>二段階認証</label>
            <div class="toggle active"></div>
          </div>
          <div class="setting-control">
            <label>自動ログアウト</label>
            <div class="toggle"></div>
          </div>
        </div>
        <div class="setting-item">
          <h3>⚡ パフォーマンス</h3>
          <div class="setting-control">
            <label>GPU加速</label>
            <div class="toggle active"></div>
          </div>
          <div class="setting-control">
            <label>キャッシュ最適化</label>
            <div class="toggle active"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
    
    // モバイルでサイドバー外をクリックした時に閉じる
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const mobileBtn = document.querySelector('.mobile-menu-btn');
      
      if (window.innerWidth <= 1024) {
        if (!sidebar.contains(event.target) && !mobileBtn.contains(event.target)) {
          sidebar.classList.remove('open');
        }
      }
    });
  </script>
</body>
</html>
